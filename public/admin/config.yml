backend:
  name: github
  repo: dusmel/neueux-bckp
  branch: develop
  # name: test-repo
publish_mode: editorial_workflow
media_folder: public/img
public_folder: img
collections:
  - name: "content"
    label: "Content"
    create: true
    folder: "content"
    fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - { label: "Body", name: "body", widget: "markdown" }
          
